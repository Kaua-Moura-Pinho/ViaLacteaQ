<div class="page">
    <form [formGroup]="formulario" method="POST" class="formLogin">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <label for="email">E-mail</label>
        <input formControlName="email" type="email" placeholder="Digite seu e-mail" autofocus="true" />
        <div class="acusaerro"
            *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched">
            E-mail obrigatório!
        </div>
        <br>
        <label for="password">Senha</label>
        <input formControlName="password" type="password" placeholder="Digite sua senha" />
        <div class="acusaerro"
            *ngIf="formulario.get('password')?.errors?.['required'] && formulario.get('password')?.touched">
            Senha obrigatória!
        </div>

        <div id="g_id_onload" data-client_id="433812179628-9jhdevs76j16i3v8ld2jsb5126r1lje0.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-login_uri="localhost:4200/login" data-auto_select="true"
            data-itp_support="true">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
            data-text="signin_with" data-size="large" data-logo_alignment="left">
        </div>
        <asl-google-signin-button (click)="signInWithGoogle()"></asl-google-signin-button>
        <br>
        <a href="/">Esqueci minha senha</a>
        <input type="submit" value="Acessar" class="btn" />
    </form>
    <div id="cad">
        <h5>Não faz parte de nossa comunidade?</h5>
        <a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            routerLink="../cadastrar" routerLinkActive="active-link">
            Cadastre-se!
        </a>
    </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
